<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Ping Pong Game</h1>
        <p>Input a number and just wait for the fun to ensue!</p>
      </div>
    </div>
    <div class="container">
      <form id="pingPong">
         <div class="form-group">
           <label for="number">Enter a number:</label>
           <input id="numberInput" class="form-control" type="number">
         </div>
         <button type="submit" class="btn btn-warning" id="submit">Let's Play!</button>

      </form>
       <div id="result">
         <button type="click" class="btn btn-success" id="refresh" onClick="window.location.reload()">Let's Play Again!</button>
         <h3>You entered: <span class="number"></span></h3>
         <ul>
         </ul>
       </div>
    </div>
  </body>
</html>
